<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Predictor{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'stocks/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-chart-line"></i>
            <span>Stock Predictor</span>
        </div>
        <div class="nav-links">
            <a href="{% url 'stock_data' %}" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="{% url 'about' %}" class="nav-link"><i class="fas fa-info-circle"></i> About</a>
            <a href="{% url 'contact' %}" class="nav-link"><i class="fas fa-envelope"></i> Contact</a>
        </div>
        <button class="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </nav>
    <div class="content-wrapper">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3><i class="fas fa-chart-bar"></i> Stock Predictor</h3>
                <p>&copy; 2024 All rights reserved</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <a href="{% url 'stock_data' %}">Home</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'contact' %}">Contact</a>
            </div>
            <div class="footer-section">
                <h3>Developer</h3>
                <p>Created by Leah Sigana</p>
            </div>
        </div>
    </footer>
    <script src="{% static 'stocks/js/main.js' %}"></script>
</body>
</html>
